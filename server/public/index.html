<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <script src="vendors/jquery-3.5.1.js"></script>
    <script src="scripts/client.js"></script>
    <title>Pocket Calculator</title>
</head>

<body>
    <div>
        <h1>Calculator</h1>
    </div>

    <div class="inputs">
        <input type="text" id="inputOne" placeholder="#####">
        <button class="operator" id="add" data-func="+">+</button>
        <button class="operator" id="subtract" data-func="-">-</button>
        <button class="operator" id="multiply" data-func="*">*</button>
        <button class="operator" id="divide" data-func="/">/</button>
        <input type="text" id="inputTwo" placeholder="######">
        <button class="action" id="submit">=</button>
        <button class="action" id="clear">c</button>
    </div>
    <div id="target">
    </div>
</body>

</html>
